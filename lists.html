<h1 style="padding-left: 300PX;">LISTS</h1>
<hr>
<h2>There are two types of LIST'S</h2>
<h2>1. ORDERED LIST</h2>
<h2>2. UNORDERED LIST</h2>
<hr>
<h2>ORDERED LIST</h2>
<ol>
  <li>Apple</li>
  <li>Bat</li>
  <li>Cat</li>
  <li>Dog</li>
</ol>
<hr>
<h2>UNORDERED LIST</h2>
<hr>
<ul>
  <li>Apple</li>
  <li>Bat</li>
  <li>Cat</li>
  <li>Dog</li>
</ul>
<style>
  ol {
    color: green;
  }

  ul {
    color: tomato;
  }
</style>
